{% extends "layout.html" %}

{% block content %}
	<div class="row">
		<h3>
			<a href="http://www.oschina.net/translate/the-flask-mega-tutorial-part-ii-templates" target="_blank" style="text-decoration: none;">Flask for Py</a>
		</h3>
	</div>
	<div class="row">
	<form class="form-signin" action="{{ url_for('login') }}" method="POST">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputUsername" class="sr-only">Username</label>
			<input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
			<label></label>
			<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="1" name="remember"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="button" id="submit">Sign in</button>
		</form>
	</div>
{% endblock %}





{% block scripts %}
<script type="text/javascript">
	$("#submit").click(function() {
		$.post('{{ url_for("login") }}', {username: 'layery', password: '12345'}, function(data) {
			alert(data);
		});
	});
</script>
{% endblock %}
